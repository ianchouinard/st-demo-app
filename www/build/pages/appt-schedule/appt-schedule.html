
<ion-header>
	<ion-navbar>  
	    <ion-title>
	        {{ appointment.time }}
	    </ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>

	<ion-item>
		<ion-label>Full Name</ion-label>
		<ion-input [(ngModel)]="name" type="text"></ion-input>
	</ion-item>

	<ion-item>
		<ion-label>Phone Number</ion-label>
		<ion-input [(ngModel)]="phone" type="text"></ion-input>
	</ion-item>

	<ion-item>
		<ion-label>Message</ion-label>
		<ion-input [(ngModel)]="message" type="text"></ion-input>
	</ion-item>

	<div>
		<button block (click)="schedule()">Schedule Appointment</button>
	</div>

</ion-content>
